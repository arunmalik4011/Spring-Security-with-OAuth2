<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add or Edit Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1a1a1a, #2a2a2a);
            font-family: 'Segoe UI', sans-serif;
            color: #ffffff;
        }

        .form-box {
            max-width: 600px;
            margin: 80px auto;
            background: #212121;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
            color: #ffffff;
        }

        label {
            font-weight: 500;
            margin-top: 10px;
            color: #dddddd;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        input:focus {
            border-color: #66afe9;
            outline: none;
            box-shadow: 0 0 5px #66afe9;
        }

        .btn {
            width: 100%;
            margin-top: 20px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #66b2ff;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #90cfff;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h1>âž• Add / Edit Student</h1>

    <form th:action="@{/student}" th:object="${student}" method="post">
        <!-- Hidden field for ID (for edit) -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name">Student Name</label>
            <input type="text" th:field="*{name}" id="name" required />
        </div>

        <div class="mb-3">
            <label for="marks">Marks</label>
            <input type="number" th:field="*{marks}" id="marks" required />
        </div>

        <button type="submit" class="btn btn-success">ðŸ’¾ Submit</button>
    </form>

    <a th:href="@{/student}" class="back-link">ðŸ”™ Back to Student List</a>
</div>

</body>
</html>
