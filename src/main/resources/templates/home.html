<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard-card {
            margin: 80px auto;
            max-width: 600px;
            background: #1e1e1e;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0d6efd;
        }

        .btn-custom {
            margin-top: 20px;
        }

        .text-muted {
            color: #aaa !important;
        }

        a {
            color: #0dcaf0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            border-top: 1px solid #444;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="dashboard-card text-center">
        <!-- âœ… Conditionally show profile picture -->
        <div th:if="${picture}">
            <img th:src="${picture}" alt="Profile Picture" class="profile-img mb-3">
        </div>

        <!-- âœ… Displays user's name -->
        <h2>ðŸ‘‹ Hello, <span th:text="${name}">User</span>!</h2>

        <!-- âœ… Displays user's email -->
        <p class="text-muted mb-2">ðŸ“§ <span th:text="${email}">email@example.com</span></p>

        <hr/>

        <p>ðŸŽ¯ Manage your students records easily and securely.</p>

        <!-- âœ… Link to student list view -->
        <a th:href="@{/student}" class="btn btn-primary btn-custom">ðŸ“‹ View Students</a>

        <!-- âœ… Shows logout info only if user is authenticated -->
        <div sec:authorize="isAuthenticated()" class="mt-4">
            <p class="text-muted">
                ðŸ”“ Logged in as: <span th:text="${name} ?: 'Guest'"></span>
            </p>

            <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</div>

</body>
</html>
