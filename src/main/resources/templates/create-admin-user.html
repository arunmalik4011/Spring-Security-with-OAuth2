<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | Secure App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .dashboard-card {
      margin: 80px auto;
      max-width: 600px;
      background: #1e1e1e;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #0d6efd;
    }

    .btn-custom {
      margin-top: 20px;
    }

    .text-muted {
      color: #aaa !important;
    }

    a {
      color: #0dcaf0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="dashboard-card text-center">
    <h2 class="text-center mb-4">üìù Register New Account</h2>

    <!-- üéâ Registration Success -->
    <div th:if="${param.registered}" class="alert alert-success text-center">
      üéâ Registration successful! Please log in.
    </div>

    <!-- ‚ùå Login Error -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
      ‚ùå Invalid username or password.
    </div>
    <!-- ‚úÖ Registration form -->
    <form th:action="@{/admin/create-admin-user}" th:object="${user}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password" class="mt-3">Password</label>
        <input type="password" th:field="*{password}" id="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="role">Select Role</label>
        <select th:field="*{role}" class="form-select" id="role" required>
          <option value="USER">USER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary mt-4">Register</button>
    </form>
  </div>
</div>
</body>
</html>
