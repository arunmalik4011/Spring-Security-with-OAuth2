<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <!-- 🔘 Top Navigation Buttons -->
    <div class="d-flex justify-content-end mb-3">
        <a href="/home" class="btn btn-outline-primary me-2">🏠 Home</a>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-danger">🚪 Logout</button>
        </form>
    </div>

    <h2 class="mb-4 text-center">All Registered Users</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username (Email)</th>
            <th>Provider</th>
            <th>Role</th>
            <th>Enabled</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.provider}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <!-- Toggle Enabled/Disabled -->
                <form th:action="@{/admin/toggle-enabled}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <button type="submit" class="btn btn-sm"
                            th:classappend="${user.enabled} ? 'btn-danger' : 'btn-success'">
                        <span th:text="${user.enabled} ? 'Disable' : 'Enable'"></span>
                    </button>
                </form>

                <!-- Delete User -->
                <form th:action="@{/admin/delete-user}" method="post" class="d-inline"
                      onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <button type="submit" class="btn btn-sm btn-outline-danger ms-1">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${users.size() == 0}" class="text-center text-muted">
        No users found.
    </div>
</div>
</body>
</html>
