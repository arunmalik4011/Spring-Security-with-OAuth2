<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Secure Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #121212;
            color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .container-box {
            max-width: 900px;
            background-color: #1e1e1e;
            padding: 40px;
            margin: 80px auto;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        label {
            margin-top: 10px;
        }

        input.form-control {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #f8f9fa;
        }

        .btn {
            width: 100%;
        }

        .oauth-buttons a {
            width: 100%;
            margin-top: 10px;
        }

        a {
            color: #0d6efd;
        }

        a:hover {
            color: #6ea8fe;
        }

        .form-text {
            color: #ccc;
        }

        .divider {
            border-top: 1px solid #444;
            margin: 30px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="container-box">
        <h2 class="text-center mb-4">üîê Login or Register</h2>

        <!-- üéâ Registration Success -->
        <div th:if="${param.registered}" class="alert alert-success text-center">
            üéâ Registration successful! Please log in.
        </div>

        <!-- ‚ùå Login Error -->
        <div th:if="${param.error}" class="alert alert-danger text-center">
            ‚ùå Invalid username or password.
        </div>

        <!-- ‚úÖ Logout Success -->
        <div th:if="${param.logout}" class="alert alert-info text-center">
            ‚úÖ You have been logged out.
        </div>


        <div class="row">
            <!-- ‚úÖ Login Form -->
            <div class="col-md-6 border-end">
                <h5 class="mb-3">Login (Local User)</h5>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="mt-3">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary mt-4">üîì Login</button>
                </form>

                <p class="form-text text-center mt-3">New user?
                    <a th:href="@{/register}">Register here</a>
                </p>
            </div>

            <!-- üåê OAuth2 Login -->
            <div class="col-md-6 text-center">
                <h5 class="mb-3">Login with</h5>

                <div class="oauth-buttons">
                    <a href="/oauth2/authorization/google" class="btn btn-danger">
                        <i class="bi bi-google"></i> Google
                    </a>
                    <a href="/oauth2/authorization/github" class="btn btn-dark">
                        <i class="bi bi-github"></i> GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
