<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            margin-top: 50px;
        }

        .table {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table th {
            background-color: #2d2d2d;
            color: #ffffff;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #2a2a2a;
        }

        .btn-sm {
            padding: 4px 10px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-outline-secondary {
            color: #ccc;
            border-color: #ccc;
        }

        .btn-outline-secondary:hover {
            background-color: #444;
            border-color: #bbb;
            color: white;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            font-weight: bold;
            color: #ffffff;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-section mb-4">
        <h2>üìö Student Records</h2>
        <a th:href="@{/add-student}" class="btn btn-success">‚ûï Add New Student</a>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Marks</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${student}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.marks}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
                <a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this student?');">üóëÔ∏è Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/home}" class="btn btn-outline-secondary mt-3">üè† Back to Home</a>
</div>
</body>
</html>
